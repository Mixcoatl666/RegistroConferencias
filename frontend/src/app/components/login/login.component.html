<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card w-70">
          <div class="card-header text-center" style="background-color: #f8f8f8;">
            <h5>
                Ingresar al Sistema
            </h5>
          </div>
          <div class="card-body" style="background-color: #f6f6f6;">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mt-2" formControlName="email" placeholder="Ingresa Email">
                <small *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger mb-3">
                  <div *ngIf="email.hasError('required')">Ingresa Email</div>
                  <div *ngIf="email.hasError('email')">Email Incorrecto</div>
                </small>
              </div>
              <div class="form-group">
                <label for="password" class="mt-3">Contraseña</label>
                <input type="password" class="form-control mt-2" formControlName="password" placeholder="Ingresa la Contraseña">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
            </form>
            <div class="mt-3">
              ¿No tienes cuenta? <a routerLink="/register">Registrar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
