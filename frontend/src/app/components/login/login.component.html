  <!-- login -->
  <div class="login">
    <!-- link home -->
    <div class="login__card">
      
      <div class="face2">
        <div>
          <span class="material-symbols-outlined">
            arrow_drop_up
          </span>
        </div>

        <div class="btns">

          <div class="login__btn register__btn">
              <button (click)="redirectTo('auth/home')" >Home</button>
          </div>

          <div class="login__btn register__btn">
            <button (click)="redirectTo('user/register')" >Register</button>
          </div>

        </div>
    </div>
      <!-- container login -->
      <div class="login__container face1" >
        <!-- title -->
        <div class="login__container-title" >
          <h1>
              Ingresa al Sistema
          </h1>
        </div>
        <!-- content -->
        <div class="login__container-content" >
          <!-- form -->
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- email -->
            <div class="login-content">
              <input id="email" type="email" formControlName="email" placeholder=" ">
              <label for="email">Email</label>
            </div>
            <!-- error msgs  -->
            <small *ngIf="email.invalid && (email.dirty || email.touched)" >
              <p class="msg-err" *ngIf="email.hasError('required')">Ingresa Email</p>
              <p class="msg-err" *ngIf="email.hasError('email')">Email Incorrecto</p>
            </small>
            <!-- pass -->
            <div class="login-content">
              <input id="password" type="password" formControlName="password" placeholder=" ">
              <label for="password" >Contrase単a</label>
            </div>
            <!-- btn sbmt -->
            <div class="login__btn">
              <button type="submit" >Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
