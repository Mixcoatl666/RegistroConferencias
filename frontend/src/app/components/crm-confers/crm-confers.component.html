<div class="crm">
    <h2 class="crm crm__title">Conferencias</h2>
    <p class="mt-3">Administra las Conferencias</p>
    <div class="crm__container" >
        <table class="cont_crm">
            <thead class="th_crm">
                <tr>
                    <th class="th_crm__title">Titulo</th>
                    <th class="th_crm__title">Hora de Inicio</th>
                    <th class="th_crm__title">Estatus</th>
                </tr>
            </thead>
            <tbody>
                @for (conf of confers; track $index) {
                    <tr>
                        <td class="p-6">
                            <p class="text-2xl text-gray-800 space-y-2">{{conf.Titulo}}</p>
                        </td>
        
                        <td class="p-6">
                            <p class="text-gray-600"><span class="text-gray-800 uppercase font-bold">Inicio: </span>{{conf.Horario.HoraInicio}}</p>
                        </td>
        
                        <td class="p-6 flex gap-3">
                            <button 
                                type="button" 
                                class="text-blue-600 hover:text-blue-700 uppercase font-bold text-xs" 
                                (click)="changeStatus(conf._id,conf.Status)"
                            >{{conf.Status ? "Deshabilitar" : "Habilitar" }}</button>
                            <button 
                                type="button" 
                                class="text-red-600 hover:text-red-700 uppercase font-bold text-xs" 
                                (click)="deleteConfer(conf._id)">Eliminar</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
        @if (confers.length == 0) {
            <p class="text-center mt-10" >No hay clientes a√∫n</p>
        }
    </div>
</div>
