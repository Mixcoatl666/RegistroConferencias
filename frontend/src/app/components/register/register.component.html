<div class="login">
  <!-- link home -->
  <div class="login__card">
      
    <div class="face2">
      <div>
        <span class="material-symbols-outlined">
          arrow_drop_up
        </span>
      </div>
      <div class="btns">
        <div class="login__btn register__btn">
            <button (click)="redirectTo('auth/home')" >Home</button>
        </div>
        <div class="login__btn register__btn">
          <button (click)="redirectTo('user/login')" >Login</button>
        </div>
      </div>
    </div>
      <!-- container login -->
        <div class="login__container">
          <!-- title -->
            <div class="login__container-title" >
                <h1>
                    Ingresa tus datos
                </h1>
            </div>
            <!-- content -->
          <div class="login__container-content" >
            <!-- form -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
              <div class="login-content">
                <input id="nombre" type="text" formControlName="nombre" placeholder=" ">
                <label for="nombre">Nombre Completo</label>
              </div>
              <small *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="form-text text-danger">
                <p class="msg-err" *ngIf="nombre.hasError('required')">Ingresa tu Nombre</p>
              </small>
  
              <div class="login-content">
                <input id="email" type="email" formControlName="email" placeholder=" ">
                <label for="email">Email</label>
              </div>
              <small *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
                <p class="msg-err" *ngIf="email.hasError('required')">Ingresa Email</p>
                <p class="msg-err" *ngIf="email.hasError('email')">Email Incorrecto</p>
              </small>
  
              <div class="login-content flex">
                <div class="login-content prc-50">
                  <input id="sexo" list="generes" type="text" formControlName="sexo" placeholder=" " />
                  <label for="sexo">Género</label>
                  <datalist id="generes" >
                    <option value="Masculino"></option>
                    <option value="Femenino"></option>
                  </datalist>
                </div>

                <div class="login-content prc-50">
                  <input id="rol" list="roles" type="text" formControlName="rol" placeholder=" " />
                  <label for="rol">Tipo de Usuario</label>
                  <datalist id="roles" >
                    <option value="Asistente"></option>
                    <option value="Conferencista"></option>
                  </datalist>
                </div>
              </div>
              <small *ngIf="sexo.invalid && (sexo.dirty || sexo.touched)" class="form-text text-danger">
                <p class="msg-err" *ngIf="sexo.hasError('required')">Selecciona tu género</p>
              </small>
  
              <div class="login-content">
                <input id="pass" type="password" formControlName="pass" placeholder=" ">
                <label for="pass">Contraseña</label>
              </div>
              <small *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="form-text text-danger">
                <p class="msg-err" *ngIf="pass.hasError('required')">Ingresa Contraseña</p>
              </small>
  
              <div class="login-content">
                <input id="confirmPass" type="password" formControlName="confirmPass" placeholder=" ">
                <label for="confirmPass">Confirmar Contraseña</label>
              </div>
              <small *ngIf="confirmPass.invalid && (confirmPass.dirty || confirmPass.touched)" class="form-text text-danger">
                <p class="msg-err" *ngIf="confirmPass.hasError('required')">Confirma tu Contraseña</p>
                <p class="msg-err" *ngIf="confirmPass.hasError('passwordMismatch')">Las contraseñas no coinciden</p>
              </small>
  
              <div class="login__btn">
                <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
              </div>
            </form>
          </div>
        </div>
  </div>
